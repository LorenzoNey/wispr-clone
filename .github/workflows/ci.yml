name: CI

on:
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/WisprClone.Avalonia/WisprClone.Avalonia.csproj

      - name: Build
        run: dotnet build src/WisprClone.Avalonia/WisprClone.Avalonia.csproj -c Release --no-restore
