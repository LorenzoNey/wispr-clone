name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/WisprClone.Avalonia/WisprClone.Avalonia.csproj'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: WisprClone-Windows-x64
            asset_extension: .zip
          - os: windows-latest
            rid: win-arm64
            artifact_name: WisprClone-Windows-arm64
            asset_extension: .zip
          - os: macos-latest
            rid: osx-x64
            artifact_name: WisprClone-macOS-x64
            asset_extension: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact_name: WisprClone-macOS-arm64
            asset_extension: .tar.gz
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: WisprClone-Linux-x64
            asset_extension: .tar.gz
          - os: ubuntu-latest
            rid: linux-arm64
            artifact_name: WisprClone-Linux-arm64
            asset_extension: .tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish application
        shell: bash
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -o ./publish/${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "./publish/${{ matrix.artifact_name }}/*" -DestinationPath "./${{ matrix.artifact_name }}-${{ steps.version.outputs.VERSION }}.zip"

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd ./publish
          tar -czvf "../${{ matrix.artifact_name }}-${{ steps.version.outputs.VERSION }}.tar.gz" "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./${{ matrix.artifact_name }}-${{ steps.version.outputs.VERSION }}${{ matrix.asset_extension }}
          retention-days: 1

  build-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish application for installer
        shell: pwsh
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=false `
            -p:DebugType=none `
            -p:DebugSymbols=false `
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Update installer version
        shell: pwsh
        run: |
          $issPath = "installer/WisprClone.iss"
          $content = Get-Content $issPath -Raw
          $content = $content -replace '#define MyAppVersion ".*"', '#define MyAppVersion "${{ steps.version.outputs.VERSION }}"'
          Set-Content $issPath $content

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/WisprClone.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: WisprClone-Windows-Installer
          path: installer/output/WisprClone-Setup-*.exe
          retention-days: 1

  release:
    needs: [build, build-installer]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WisprClone v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            ./artifacts/**/*.zip
            ./artifacts/**/*.tar.gz
            ./artifacts/**/*.exe
          body: |
            ## WisprClone v${{ steps.version.outputs.VERSION }}

            Cross-platform speech-to-text application powered by Azure Speech Services and OpenAI Whisper.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | **Windows Installer** | x64 | `WisprClone-Setup-${{ steps.version.outputs.VERSION }}.exe` |
            | Windows | x64 | `WisprClone-Windows-x64-${{ steps.version.outputs.VERSION }}.zip` |
            | Windows | ARM64 | `WisprClone-Windows-arm64-${{ steps.version.outputs.VERSION }}.zip` |
            | macOS | Intel (x64) | `WisprClone-macOS-x64-${{ steps.version.outputs.VERSION }}.tar.gz` |
            | macOS | Apple Silicon (ARM64) | `WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.tar.gz` |
            | Linux | x64 | `WisprClone-Linux-x64-${{ steps.version.outputs.VERSION }}.tar.gz` |
            | Linux | ARM64 | `WisprClone-Linux-arm64-${{ steps.version.outputs.VERSION }}.tar.gz` |

            ### Installation

            #### Windows (Recommended)
            Download and run `WisprClone-Setup-${{ steps.version.outputs.VERSION }}.exe` for a full installation with Start Menu shortcuts and uninstaller.

            #### Portable / Other Platforms
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run `WisprClone` (or `WisprClone.exe` on Windows)

            ### macOS Note

            On first launch, macOS will require you to grant:
            - **Accessibility** permission (System Preferences > Security & Privacy > Privacy > Accessibility)
            - **Microphone** permission (granted on first use)

            ### Linux Note

            On Linux (X11), you may need to install additional dependencies for global keyboard hooks.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
