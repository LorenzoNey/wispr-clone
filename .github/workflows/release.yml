name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/WisprClone.Avalonia/WisprClone.Avalonia.csproj'

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish application for installer
        shell: pwsh
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=false `
            -p:DebugType=none `
            -p:DebugSymbols=false `
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Update installer version
        shell: pwsh
        run: |
          $issPath = "installer/windows/WisprClone.iss"
          $content = Get-Content $issPath -Raw
          $content = $content -replace '#define MyAppVersion ".*"', '#define MyAppVersion "${{ steps.version.outputs.VERSION }}"'
          Set-Content $issPath $content

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/windows/WisprClone.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: WisprClone-Windows-Installer
          path: installer/windows/output/WisprClone-Setup-*.exe
          retention-days: 1

  build-macos-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:DebugType=none \
            -p:DebugSymbols=false \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -o ./publish/WisprClone.app/Contents/MacOS

          # Remove any pdb files that might have been created
          find ./publish -name "*.pdb" -delete

      - name: Create app icon (icns)
        run: |
          # Create iconset directory
          mkdir -p AppIcon.iconset

          # Use the 256px icon as source and create required sizes
          sips -z 16 16     src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_16x16.png
          sips -z 32 32     src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_16x16@2x.png
          sips -z 32 32     src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_32x32.png
          sips -z 64 64     src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_32x32@2x.png
          sips -z 128 128   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_128x128.png
          sips -z 256 256   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_128x128@2x.png
          sips -z 256 256   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_256x256.png
          sips -z 512 512   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_256x256@2x.png
          sips -z 512 512   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_512x512.png
          sips -z 512 512   src/WisprClone.Avalonia/Resources/Icons/app_icon_256.png --out AppIcon.iconset/icon_512x512@2x.png

          # Convert to icns
          iconutil -c icns AppIcon.iconset -o AppIcon.icns

      - name: Create app bundle structure
        run: |
          mkdir -p ./publish/WisprClone.app/Contents/Resources

          # Copy app icon
          cp AppIcon.icns ./publish/WisprClone.app/Contents/Resources/AppIcon.icns

          # Create Info.plist
          cat > ./publish/WisprClone.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>WisprClone</string>
              <key>CFBundleDisplayName</key>
              <string>WisprClone</string>
              <key>CFBundleIdentifier</key>
              <string>com.lorenzoneywisprclone</string>
              <key>CFBundleVersion</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleExecutable</key>
              <string>WisprClone</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSMicrophoneUsageDescription</key>
              <string>WisprClone needs microphone access for speech recognition.</string>
          </dict>
          </plist>
          EOF

          # Make executable
          chmod +x ./publish/WisprClone.app/Contents/MacOS/WisprClone

      - name: Code Sign Application
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the Developer ID Application certificate
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Using signing identity: $SIGNING_IDENTITY"

          # Sign all dylibs first
          find ./publish/WisprClone.app -name "*.dylib" -exec codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp {} \;

          # Sign the main executable
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp ./publish/WisprClone.app/Contents/MacOS/WisprClone

          # Sign the main app bundle
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp ./publish/WisprClone.app

          # Verify signature
          codesign --verify --deep --strict --verbose=2 ./publish/WisprClone.app

      - name: Create DMG
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find signing identity for DMG
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')

          create-dmg \
            --volname "WisprClone" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "WisprClone.app" 150 190 \
            --hide-extension "WisprClone.app" \
            --app-drop-link 450 190 \
            --codesign "$SIGNING_IDENTITY" \
            "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg" \
            "./publish/WisprClone.app" || true

          # Fallback if create-dmg fails
          if [ ! -f "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg" ]; then
            hdiutil create -volname "WisprClone" -srcfolder ./publish/WisprClone.app -ov -format UDZO "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg"
            codesign --force --sign "$SIGNING_IDENTITY" --timestamp "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg"
          fi

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Submit for notarization
          xcrun notarytool submit "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: WisprClone-macOS-arm64-DMG
          path: WisprClone-macOS-arm64-${{ steps.version.outputs.VERSION }}.dmg
          retention-days: 1

